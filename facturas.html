<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
    integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald|PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <header>
        <div class="bar">
            <div class="container clearfix">
                <div class="logo">
                    <a href="index.html">
                        <img src="img/logo.png" alt="logo">
                    </a>
                </div>
                <div class="nav principal-navigation">
                    <a href="#">Menú</a>
                    <a href="nosotros.html">Nosotros</a>
                    <a href="reservar.html">Reservar</a>
                    <a href="#">Ordenar</a>
                </div>
            </div>
        </div>
    </header>

    <div class="foto-portada">
        <div class="header-content clearfix">
            <strong><h1 class="site-name"><span>Facturas</span></h1></strong>
        </div>
    </div>

    <section>
        <main class="container section center-content" >
            <h2 class="center-text ">Gracias por tu preferencia</h2>

            <form action="" class="formulario">
            
                <legend>Información Personal</legend>
                
                <label for="" class="formulario_label">Referencia</label>
                <input type="text" class="formulario_input" required>

                <label for="" class="formulario_label">Razón social</label>
                <input type="text" class="formulario_input" required>
                
                <label for="" class="formulario_label">Domicilio</label>
                <input type="text" class="formulario_input" required>
                
                <label for="" class="formulario_label">RFC</label>
                <input type="text" class="formulario_input" required>
                
                <label for="" class="formulario_label">Correo Electronico</label>
                <input type="email" class="formulario_input" required>
                
                <label for="nombre">Forma de Pago</label>
                <select name="seleccione1" id="" required>
                    <option value="" disabled selected>Seleccionar</option>
                    <option value="">Efectivo</option>
                    <option value="">Tarjeta de Credito</option>
                </select>
                
                <label for="nombre">Metodo de Pago</label>
                <select name="seleccione1" id="" required>
                    <option value="" disabled selected>Seleccionar</option>
                    <option value="">Un solo pago</option>
                    <option value="">3 meses</option>
                    <option value="">6 meses</option>
                </select>
                
                <input type="submit" value="Enviar" class="button">
            </form>
        </main>
    </section>
</body>
</html>
