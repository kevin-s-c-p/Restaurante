<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
    integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald|PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    
    <title>Reserva</title>
</head>
<body>
    <header>
        <div class="bar">
            <div class="container clearfix">
                <div class="logo">
                    <a href="index.html">
                        <img src="img/logo.png" alt="logo">
                    </a>
                </div>
                <div class="nav principal-navigation">
                    <a href="#">Menú</a>
                    <a href="#">Nosotros</a>
                    <a href="#">Facturas</a>
                    <a href="#">Acceder</a>
                </div>
            </div>
        </div>
    </header>    

    <div class="header-content background-image clearfix">
        <h1 class="site-name"><span>Reservaciones</span></h1>
    </div>

    <main class="container section center-content">
        <h2 class="center-text">Llena el Formulario para Reservar</h2>

        <form action="">
        
            <legend>Información Personal</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" placeholder="Tu Nombre" required>

            <label for="email">E-mail: </label>
            <input type="email" placeholder="Tu Correo Electrónico" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" placeholder="Tu Teléfono" required>

            <label for="mensaje">Mensaje:</label>
            <textarea></textarea>
        
            <legend>Información para la Reservación</legend>
            <label for="fecha">Fecha:</label>
            <input type="date">

            <label for="hora">Hora:</label>
            <input type="time" min="09:00" max="19:00">

            <input type="submit" value="Reservar" class="button">
        </form>
    </main>

    <footer class="site-footer">
        <p>Todos los derechos reservados ElPerroCafé 2020. <i class="far fa-copyright"></i></p>
    </footer>
</body>
</html>
